name: Shell Commands

# on: [push, pull_request]
# on: [pull_request]
on: 
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-shell-command:
    runs-on:  ubuntu-18.04
    # need: ['command-sebelumnya']
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline scripts
        run: |
          node -v
          npm -v
      - name: check current directory bash
        run: pwd
        shell: bash
